<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="stylingflex.css" />
  </head>
  <body>
    <h1>Flexbox</h1>
    <p>Vilken sida gillar du? Solnedgång eller Soluppgång?.</p>

    <!-- Flex-container för kolumnerna -->
    <div class="container">
      <!-- Första kolumnen -->
      <div class="column">
        <h2>Kolumn 1</h2>
        <p>VACKER SOLUPPGÅNG.</p>
        <img src="Image/soluppgång.jpg" alt="Bild 1" />
      </div>

      <!-- Andra kolumnen -->
      <div class="column">
        <h2>Kolumn 2</h2>
        <p>VACKER SOLNEDNEDGÅNG.</p>
        <img src="Image/bildfin1.jpg" alt="Bild 2" />
      </div>
    </div>
  </body>
</html>
