<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Contact Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Bootstrap Contact Form</h2>

      <form>
        <div class="row mb-3">
          <!-- Namn -->
          <div class="col-md-6">
            <label for="name" class="form-label">Namn</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Förnamn Efternamn"
            />
          </div>
          <!-- Email -->
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
          </div>
        </div>

        <!-- Meddelande -->
        <div class="mb-3">
          <label for="message" class="form-label">Meddelande</label>
          <textarea
            class="form-control"
            id="message"
            rows="4"
            placeholder="Skriv ditt meddelande här..."
          ></textarea>
        </div>

        <!-- Skicka-knapp -->
        <button type="submit" class="btn btn-primary">Skicka</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!-- Bootstrap Grid System (row och col-md-6)
Gör att namn- och e-postfälten ligger bredvid varandra på stora skärmar, men staplas på mindre skärmar. -->

<!-- form-control (Bootstrap Forms)
Gör inputfält och textrutor snygga och responsiva automatiskt. -->

<!-- På små skärmar staplas allt i en kolumn.
På större skärmar ligger namn- och e-postfältet bredvid varandra. -->
