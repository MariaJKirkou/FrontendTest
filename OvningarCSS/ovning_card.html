<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Produkter i Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Produkter</h2>

      <div class="row">
        <!-- Första produkten -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="Image/produkt4.jpg"
              class="card-img-top"
              alt="Produkt 1"
            />
            <div class="card-body">
              <h5 class="card-title">Produkt 1</h5>
              <p class="card-text">Detta är en fantastisk produkt!</p>
              <a href="#" class="btn btn-primary">Köp nu</a>
            </div>
          </div>
        </div>

        <!-- Andra produkten -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="Image/produtkt2.jpg"
              class="card-img-top"
              alt="Produkt 2"
            />
            <div class="card-body">
              <h5 class="card-title">Produkt 2</h5>
              <p class="card-text">En annan grym produkt!</p>
              <a href="#" class="btn btn-primary">Köp nu</a>
            </div>
          </div>
        </div>

        <!-- Tredje produkten -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="Image/produkt1.jpg"
              class="card-img-top"
              alt="Produkt 3"
            />
            <div class="card-body">
              <h5 class="card-title">Produkt 3</h5>
              <p class="card-text">Detta är en populär produkt!</p>
              <a href="#" class="btn btn-primary">Köp nu</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
