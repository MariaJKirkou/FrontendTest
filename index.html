<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Tabs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Tabs</h2>

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="stockholm-tab"
            data-bs-toggle="tab"
            data-bs-target="#stockholm"
            type="button"
            role="tab"
          >
            Stockholm
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="atenes-tab"
            data-bs-toggle="tab"
            data-bs-target="#atenes"
            type="button"
            role="tab"
          >
            Aten
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="madrid-tab"
            data-bs-toggle="tab"
            data-bs-target="#madrid"
            type="button"
            role="tab"
          >
            Madrid
          </button>
        </li>
      </ul>

      <!-- Tab content -->
      <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="stockholm" role="tabpanel">
          <h3>Sweden</h3>
          <img
            src="https://source.unsplash.com/400x200/?stockholm"
            class="img-fluid"
          />
          <p>Stockholm is the capital city of Sweden.</p>
        </div>
        <div class="tab-pane fade" id="atenes" role="tabpanel">
          <h3>Greece</h3>
          <img
            src="https://source.unsplash.com/400x200/?athens"
            class="img-fluid"
          />
          <p>Aten is the capital of Greece.</p>
        </div>
        <div class="tab-pane fade" id="madrid" role="tabpanel">
          <h3>Spain</h3>
          <img
            src="https://source.unsplash.com/400x200/?madrid"
            class="img-fluid"
          />
          <p>Madrid is the capital of Spain.</p>
        </div>
      </div>
    </div>
  </body>
</html>
